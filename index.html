<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="cards">
      <article class="card">
        <header class="card__header">
          <div class="img-container">
            <div class="eye-bg">
              <img src="./images/icon-view.svg" alt="eye-img" class="eye-img" />
              <img
                src="./images/image-equilibrium.jpg"
                alt="Equilibrium"
                class="card__img"
              />
            </div>
          </div>
          <h3 class="card__title">Equilibrium #3429</h3>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </header>
        <section class="stats">
          <p class="card__text card__text--eth">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum"
              class="card__text__img--eth"
            />
            0.041 ETH
          </p>
          <p class="card__text card__text--days">
            <img
              src="./images/icon-clock.svg"
              alt="Clock"
              class="card__text__img--clock"
            />
            3 days left
          </p>
        </section>
        <footer class="card__footer">
          <img
            src="./images/image-avatar.png"
            alt="Avatar"
            class="card__footer__img"
          />
          <p class="card__text">
            Creation of <span class="card__text--light">Jules Wyvern</span>
          </p>
        </footer>
      </article>
    </section>

    <footer class="attribution">
      Challenge by
      <a
        class="footer__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >.<br />
      Coded by
      <a
        class="footer__link"
        href="https://github.com/ZephyroCode/"
        target="_blank"
        >Wilver "<em>Zephyro</em>" Salazar</a
      >.
    </footer>
  </body>
</html>
